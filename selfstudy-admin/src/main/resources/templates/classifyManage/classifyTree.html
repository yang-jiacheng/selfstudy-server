<div class="node-edit-area">
    <div class="layui-inline" style="margin-top: 6px;margin-left: 6px;float: left;">

    </div>
    <div class="layui-row layui-col-space15 percent-100-size" style="margin:0px;">
        <div class="layui-col-md4 percent-100-height">
            <div class="layui-card percent-100-height">

                <div class="layui-card-header">图书馆/自习室管理</div>
                <div class="layui-card-body percent-90-height">

                    <div id="job_major_select" class="flex-box-endwise">

                        <div class="button-area flex-box-crossrange flex-end">

<!--                            <button class="layui-btn layui-btn-sm" style="background-color: #818fee" onclick="addCatalogInExcel()" >批量导入</button>-->

                    </div>

                    <div class="percent-90-height overflow-auto">
                        <ul id="treeArea" class="ztree treeArea"></ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="layui-col-md8 percent-100-height">
            <div class="layui-card percent-100-height">
                <input id="pid" type="hidden"/>
                <div class="layui-card-header"> 详情</div>
                <div class="layui-card-body overflow-auto percent-90-height" id="catalogArea">
                    <!-- 					点击节点进行编辑				 -->

        </div>

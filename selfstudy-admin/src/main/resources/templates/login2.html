<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background-image: url(../static/images/login-bg-3.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      /*width: 320px;*/
      /*padding: 30px;*/
      min-width: 460px;
      padding: 30px 50px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background-color: rgba(255,255,255,.075);
    }

    .login-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #926dde;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #fff;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      height: 36px;
      padding: 0 10px;
      font-size: 14px;
      background-color: rgba(255,255,255,.075);
      border: 1px solid rgba(255,255,255,.075);
      border-radius: 4px;
      outline: none;
    }

    .captcha-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .captcha-group input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    /* 验证码图片示例，可以用真实的验证码接口替换 */
    .captcha-image {
      width: 80px;
      height: 36px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #666;
    }

    .login-btn {
      width: 100%;
      height: 36px;
      border: none;
      border-radius: 4px;
      background-color: #39b0ff;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #1791d2;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-title">云自习后台</div>

  <div class="form-group">
    <label for="username">帐号</label>
    <input type="text" id="username" placeholder="请输入帐号">
  </div>

  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" id="password" placeholder="请输入密码">
  </div>

  <div class="form-group captcha-group">
    <input type="text" placeholder="验证码">
    <!-- 这里用一个简单的 div 来模拟验证码图片，你也可以用 <img src="captcha.jpg" alt="验证码"> -->
    <div class="captcha-image">mAOI</div>
  </div>

  <button class="login-btn">验证登录</button>

  <div class="footer">
    © 2021 - 2025 All right reserved
  </div>
</div>
</body>
</html>

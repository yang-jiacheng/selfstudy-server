<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="images/ic_launcher_round.png" type="image/x-icon"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/commomPublic.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: PangMenZhengDao;
            src: url(fonts/pangmen.ttf)
        }
        .lyear-wrapper {
            position: relative;
        }
        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }
        .lyear-login:after{
            content: '';
            min-height: inherit;
            font-size: 0;
        }
        .login-center {
            background-color: rgba(255,255,255,.075);
            min-width: 29.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 3px;
            margin: 2.85714em;
        }
        .login-header {
            margin-bottom: 1.5rem !important;
        }
        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
            background-color: rgba(255,255,255,.075);
            border-color: rgba(255,255,255,.075)
        }
        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }
        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
        .login-center .form-control::-webkit-input-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .form-control:-moz-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .form-control::-moz-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .form-control:-ms-input-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .custom-control-label::before {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 0, 0, 0.1);
        }
        .login-center .lyear-checkbox span::before {
            border-color: rgba(255,255,255,.075)
        }
    </style>
</head>
<body>
<div class="row lyear-wrapper" style="background-image: url(images/login-bg-3.jpg); background-size: cover;" >
    <div class="lyear-login">
        <div class="login-center">
            <div class="login-header text-center">
                <a ><h3 style="font-family: PangMenZhengDao;color: #926dde"  >云自习后台</h3></a>
            </div>
            <form action="#" method="post" >
                <div class="form-group has-feedback feedback-left">
                    <input type="text" placeholder="请输入您的用户名" class="form-control" name="userName" id="userName" />
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
                    <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                </div>

                <div id="verifyCode" class="form-group has-feedback feedback-left row"  >
                    <div class="col-xs-7">
                        <input id="captcha" type="text" name="captcha" class="form-control" placeholder="验证码">
                        <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-5">
                        <img src="./Kaptcha" class="pull-right" id="j_captcha" style="cursor: pointer;" onclick="changeVerifyCode(this)" title="点击刷新" alt="captcha">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 5px;">
                    <button id="submit" class="btn btn-block btn-primary" type="button" onclick="login()" >立即登录</button>
                </div>
            </form>
            <div style="height: 20px;margin-bottom: 5px;">
            </div>
            <footer class="col-sm-12 text-center text-white">
                <p class="m-b-0">© 2021<span id="nowYear"></span> By <a class="copyright ">jiacheng yang.</a> All right reserved</p>
            </footer>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="js/lightyear.js"></script>
<script src="layui_v2.6.8/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/encode-word.js"></script>
<script>
    $(function () {
        getNowYear();
        $(document).keyup(function(event){
            if(event.keyCode ===13){
                $("#submit").trigger("click");
            }
        });
    });


    //登录
    function login() {
        var loginName=$('#userName').val();
        var password=$('#password').val();
        var verifyCode=$("#captcha").val()
        if (loginName==="" || password==="" ||verifyCode===""){
            lightyear.notify("输入不完整,登录失败", 'warning', 700, 'mdi mdi-emoticon-devil', 'top', 'center');
        }else {
            var reqPam = {"username":loginName,"password":sha256_digest(password),"verifyCode":verifyCode}
            ajaxPost('token/login',reqPam,function (data) {
                if (data.code===0){
                    lightyear.notify("登录成功~", 'success', 700, 'mdi mdi-emoticon-happy', 'top', 'center','home/index');
                    return;
                }
                lightyear.notify(data.msg, 'danger', 700, 'mdi mdi-comment-alert-outline', 'top', 'center');
            })

        }
    }

    function changeVerifyCode(img) {
        img.src = './Kaptcha?'+Math.floor(Math.random()*200)
    }

    function getNowYear(){
        var date = new Date()
        var year = date.getFullYear()
        if(year > 2021){
            $("#nowYear").text(" - "+year)
        }
    }
</script>
</body>
</html>

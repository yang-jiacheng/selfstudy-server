<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>无权限访问</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 16px;
        }

        h1 {
            font-size: 96px;
            color: #258EEC;
            margin: 0;
            line-height: 1;
            text-align: center;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite alternate;
        }

        p {
            font-size: 24px;
            color: #424242;
            text-align: center;
            margin-top: 16px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .button {
            display: inline-block;
            background-color: #258EEC;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
            padding: 16px 32px;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 32px;
        }

        .button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <p>Access to this resource is forbidden.</p>
    <a id="backHome" target="_blank"  class="button">Go back home</a>
</div>

<script src="https://selfstudy-server.oss-cn-hangzhou.aliyuncs.com/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="https://selfstudy-server.oss-cn-hangzhou.aliyuncs.com/static/layui_v2.6.8/layui.js"></script>
<script src="./js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    ajaxPost('./resources/getAccessUrl',{},function (data) {
        var uri = data.result
        uri += "/home/index"
        $("#backHome").attr("href",uri)
    })
</script>
</body>
</html>
